name: Render Mobile PDF

on:
  workflow_dispatch:
    inputs:
      url:
        description: "URL to render"
        required: true
      filename:
        description: "Output PDF name"
        required: false
        default: "mobile.pdf"

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Render PDF
        run: |
          node make-mobile-pdf.mjs "${{ github.event.inputs.url }}" "${{ github.event.inputs.filename }}"

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: pdf
          path: ${{ github.event.inputs.filename }}
