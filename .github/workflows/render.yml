name: Render Mobile PDF

on:
  workflow_dispatch:
    inputs:
      url:
        description: "URL to render"
        required: true
      jobId:
        description: "Job ID"
        required: true

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Mark job started
        run: |
          mkdir -p docs/jobs
          echo "{\"status\":\"running\",\"url\":\"${{ github.event.inputs.url }}\",\"jobId\":\"${{ github.event.inputs.jobId }}\"}" > "docs/jobs/${{ github.event.inputs.jobId }}.json"

      - name: Render PDF
        run: |
          node make-mobile-pdf.mjs "${{ github.event.inputs.url }}" "docs/jobs/${{ github.event.inputs.jobId }}.pdf"

      - name: Mark job done
        run: |
          echo "{\"status\":\"done\",\"pdf\":\"/jobs/${{ github.event.inputs.jobId }}.pdf\",\"jobId\":\"${{ github.event.inputs.jobId }}\"}" > "docs/jobs/${{ github.event.inputs.jobId }}.json"

      - name: Commit outputs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/jobs
          git commit -m "Render PDF ${{ github.event.inputs.jobId }}" || echo "No changes"
          git push
