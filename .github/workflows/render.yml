name: Render Mobile PDF

on:
  workflow_dispatch:
    inputs:
      url:
        description: "URL to render"
        required: true
      jobId:
        description: "Job ID"
        required: true

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Mark job started
        run: |
          mkdir -p docs/jobs
          echo "{\"status\":\"running\",\"url\":\"${{ github.event.inputs.url }}\",\"jobId\":\"${{ github.event.inputs.jobId }}\"}" > "docs/jobs/${{ github.event.inputs.jobId }}.json"

      - name: Render PDF
        run: |
          node make-mobile-pdf.mjs "${{ github.event.inputs.url }}" "docs/jobs/${{ github.event.inputs.jobId }}.pdf"

      - name: Mark job done
        run: |
          echo "{\"status\":\"done\",\"pdf\":\"/jobs/${{ github.event.inputs.jobId }}.pdf\",\"jobId\":\"${{ github.event.inputs.jobId }}\"}" > "docs/jobs/${{ github.event.inputs.jobId }}.json"

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit outputs
        run: |
          git add docs/jobs
          git diff --cached --quiet || git commit -m "Render PDF ${{ github.event.inputs.jobId }}"
          git push origin HEAD:main
